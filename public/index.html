<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Flight Tracker Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Live Flight Tracker Dashboard</h1>
    </header>

    <main>
        <section class="control-panel">
            <h2>Start New Tracker</h2>
            <form id="start-tracker-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="e.g., Laura" required>
                </div>
                <div class="form-group">
                    <label for="server">Server:</label>
                    <input type="text" id="server" name="server" value="Expert Server" required>
                </div>
                <button type="submit">Start Tracking</button>
            </form>
            <p id="error-message" class="error-text"></p>
        </section>

        <section class="tracker-list">
            <h2>Active Trackers</h2>
            <div id="trackers-container">
                <p>Loading trackers...</p>
            </div>
        </section>
    </main>

    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Tracker Details</h2>
            <pre id="modal-details-content"></pre>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
